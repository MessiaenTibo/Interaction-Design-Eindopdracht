<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />

    <!-- Script -->
    <script src="script/datahandler.js"></script>
    <script src="script/app.js"></script>
</head>
<body>
    <header>
        <div class="o-container">
            <div class="c-header">
                <div class="c-header__logo">                      
                    <h1 class="title">
                        BlackJack
                    </h1>
                </div>
                <div class="">
                    <div class="c-nav">
                        <nav class="c-nav u-hide">
                            <ul class="o-list c-nav__list">
                                <li class="c-nav-item">
                                    <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider js-toggle-mode"></span>
                                </label></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="o-container">
            <div class="u-center">
                <div>
                    <fieldset class="js-placeholder-cards js-dealer-cards">
                        <legend>Dealer's cards</legend>
                    </fieldset>
                </div>
                <div>
                    <fieldset class="js-placeholder-cards js-player-cards">
                        <legend>Your cards</legend>
                    </fieldset>
                </div>
                <p class="js-cards-value-dealer">Dealer: <b>0</b></p>
                <p class="js-cards-value-player">You: <b>0</b></p>
                <button class="js-darw-card c-button c-button-inactive">Draw card</button>
                <button class="js-hold c-button c-button-active">Hold</button>
                <button class="js-start-new-game u-invisible c-button">Start new game</button>
                <p class="js-message"></p>
            </div>
        </div>
    </main>
</body>
</html>
