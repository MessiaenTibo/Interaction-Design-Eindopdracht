<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />

    <!-- Script -->
    <script src="script/datahandler.js"></script>
    <script src="script/app.js"></script>
</head>
<body>
    <header>
        <div class="o-container">
            <div class="c-header">
                <div class="c-header__logo">                      
                    <h1 class="title">
                        BlackJack
                    </h1>
                </div>
                <div>
                    <div class="c-nav">
                        <nav class="c-nav u-hide">
                            <ul class="o-list c-nav__list">
                                <li class="c-nav-item c-toggle-button">
                                    <label class="switch">
                                    <input type="checkbox" class="c-toggle-mode js-toggle-mode" tabindex="0">
                                    <span class="slider js-toggle-mode"></span>
                                </label></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="o-container">
            <div class="u-center">
                <div class="c-layout c-layout--gutter">
                    <div class="c-layout__item">
                        <div>
                            <fieldset class="js-placeholder-cards js-dealer-cards c-placeholder-cards">
                                <legend>Dealer's cards</legend>
                            </fieldset>
                        </div>
                        <div>
                            <fieldset class="js-placeholder-cards js-player-cards c-placeholder-cards">
                                <legend>Your cards</legend>
                            </fieldset>
                        </div>
                        <p class="js-cards-value-dealer">Dealer: <b>0</b></p>
                        <p class="js-cards-value-player">You: <b>0</b></p>
                        <button class="js-darw-card c-button" tabindex="1">Draw card</button>
                        <button class="js-hold c-button" tabindex="2">Hold</button>
                        <button class="js-start-new-game u-invisible c-button" tabindex="3">Start new game</button>
                        <p class="js-message"></p>
                        <fieldset class="c-progress-bar-placeholder">
                            <legend>Win chance</legend>
                            <div class="c-progress-bar">
                                <div class="c-progress js-win-chance" style="width: 0%;"><b>0%</b></div>
                            </div>
                        </fieldset>
                        <fieldset class="c-progress-bar-placeholder">
                            <legend>Burn chance</legend>
                            <div class="c-progress-bar">
                                <div class="c-progress js-burn-chance" style="width: 0%;"><b style="margin-right: -100px;">0%</b></div>
                            </div>
                        </fieldset>
                        <fieldset class="c-progress-bar-placeholder">
                            <legend>BlackJack chance</legend>
                            <div class="c-progress-bar">
                                <div class="c-progress js-blackjack-chance" style="width: 0%;"><b>0%</b></div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="c-layout__item c-deck-of-cards">
                        <button class="js-deck c-deck" tabindex="4">
                            <img class="js-play-card js-deck c-deck-of-cards-img c-play-card" src="img/back-of-card.png" alt="card">
                        </button>
                        <p class="js-cards-left">Left: 312</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
