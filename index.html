<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="/css/screen.css" />

    <!-- Script -->
    <script src="script/datahandler.js"></script>
    <script src="script/app.js"></script>
</head>
<body>
    <header class="o-row">
        <div class="o-container">
            <div class="c-header">
                <div class="c-header__logo">                      
                    <a class="title" href="./Shower-Monitor.html">
                        <h1>
                            BlackJack
                        </h1>
                    </a> 
                </div>
                <div class="c-header-nav__disappear">
                    <div class="c-nav">
                        <nav class="c-nav u-hide">
                            <ul class="o-list c-nav__list">
                                <li class="c-nav-item">
                                    <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider js-toggle-mode"></span>
                                </label></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="c-header__mobile-nav-trigger">
                    <button class="o-button-reset c-nav-trigger js-toggle-nav">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 18">
                            <path id="navbar_mobile" d="M3,24H27V21H3v3Zm0-7.5H27v-3H3v3ZM3,6V9H27V6Z" transform="translate(-3 -6)" fill="#0000ac" fill-rule="evenodd"/>
                          </svg>
                          
                    </button>
                </div>
            </div>
        </div>
    </header>
    <fieldset class="js-placeholder-cards">
        <legend>Deck of cards</legend>
    </fieldset>

    <p class="js-cards-value">value: 0</p>
    <button class="js-darw-card">Draw card</button>
    <p class="js-message"></p>
    <button class="js-start-new-game u-invisible">Start new game</button>
</body>
</html>
